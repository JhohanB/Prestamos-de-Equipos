<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos JB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">

    <div class="row mb-4">
        <div class="col">
            <h1>Registro de prestamos</h1>
        </div>
        <div class="col text-end">
            <button id="btnLimpiar">Eliminar Datos</button>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-6 col-sm-10 text-start">
            <input id="inputEquipo" type="text" placeholder="Nombre equipo">
            <input id="inputMarca" type="text" placeholder="Marca equipo">
            <input id="inputStock" type="text" placeholder="Stock equipo">
            <button id="btnAgregar">Agregar Equipos</button>
            <br>
            <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="equipos">
                    
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <div class="col-md-6 col-sm-10">
            <input id="inputIdInstructor" type="text" placeholder="Número identificación">
            <input id="inputNombre" type="text" placeholder="Nombre Instructor">
            <button id="btnInstructores">Agregar Instructores</button>
            <br>
            <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>No. Identificación</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody id="instructores">
                    
                </tbody>
            </table>
            <br>
            <br>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <input id="inputInstruPrestar" type="text" placeholder="Nombre Instructor">
            <input id="inputEquipoPrestar" type="text" placeholder="Nombre equipo">
            <input id="inputMarcaPrestar" type="text" placeholder="Marca">
            <input id="inputCantidadPrestar" type="text" placeholder="Cantidad">
            <button id="btnPrestamo">Agregar Prestamo</button>
            <button id="btnDevolver">Devolver Prestamo</button>
            <br>
            <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Instructor</th>
                        <th>Equipo</th>
                        <th>Marca</th>
                        <th>Cantidad Solicitada</th>
                    </tr>
                </thead>
                <tbody id="prestamos">
                    
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="js/micodigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
